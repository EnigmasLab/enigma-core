          schema:
            type: object
            properties:
              volatility:
                type: string
              history_metadata:
                type: object
                properties:
                  group_count:
                    type: integer
                    format: int64
                    title: >-
                      GroupCount refers to the number of groups used. Equals
                      RecordsSampleSize if no grouping is used
                  records_sample_size:
                    type: integer
                    format: int64
                    description: >-
                      RecordsSampleSize refers to the total number of records
                      used.
                  mean:
                    type: string
                    title: >-
                      Mean refers to the arithmetic mean

                      For trades, the mean is the VWAP computed over the grouped
                      trade records ∑ (price * quantity) / ∑ quantity

                      For oracle prices, the mean is computed over the price
                      records ∑ (price) / prices_count
                  twap:
                    type: string
                    title: >-
