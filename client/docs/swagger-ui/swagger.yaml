  /injective/exchange/v1beta1/binary_options/markets:
    get:
      summary: Retrieves a spot market's orderbook by marketID
      operationId: BinaryOptionsMarkets
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              markets:
                type: array
                items:
                  type: object
                  properties:
                    ticker:
                      type: string
                      description: Ticker for the derivative contract.
                    oracle_symbol:
                      type: string
                      title: Oracle symbol
                    oracle_provider:
                      type: string
                      title: Oracle Provider
                    oracle_type:
                      title: Oracle type
                      type: string
                      enum:
                        - Unspecified
                        - Band
                        - PriceFeed
                        - Coinbase
                        - Chainlink
                        - Razor
                        - Dia
                        - API3
                        - Uma
                        - Pyth
                        - BandIBC
                        - Provider
                      default: Unspecified
                    oracle_scale_factor:
                      type: integer
                      format: int64
                      description: Scale factor for oracle prices.
                    expiration_timestamp:
                      type: string
                      format: int64
                      title: expiration timestamp
                    settlement_timestamp:
                      type: string
                      format: int64
                      title: expiration timestamp
                    admin:
                      type: string
                      title: admin of the market
                    quote_denom:
                      type: string
                      title: >-
                        Address of the quote currency denomination for the
                        binary options contract
                    market_id:
                      type: string
                      description: Unique market ID.
                    maker_fee_rate:
                      type: string
                      title: >-
                        maker_fee_rate defines the maker fee rate of a binary
                        options market
                    taker_fee_rate:
                      type: string
                      title: >-
                        taker_fee_rate defines the taker fee rate of a
                        derivative market
                    relayer_fee_share_rate:
                      type: string
                      title: >-
                        relayer_fee_share_rate defines the percentage of the
                        transaction fee shared with the relayer in a derivative
                        market
                    status:
                      title: Status of the market
                      type: string
                      enum:
                        - Unspecified
                        - Active
                        - Paused
                        - Demolished
                        - Expired
                      default: Unspecified
                    min_price_tick_size:
                      type: string
                      title: >-
                        min_price_tick_size defines the minimum tick size that
                        the price and margin required for orders in the market
                    min_quantity_tick_size:
                      type: string
                      title: >-
                        min_quantity_tick_size defines the minimum tick size of
