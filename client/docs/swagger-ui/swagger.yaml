                      records ∑ (price) / prices_count
                  twap:
                    type: string
                    title: >-
                      TWAP refers to the time-weighted average price which
                      equals ∑ (price_i * ∆t_i) / ∑ ∆t_i where ∆t_i = t_i -
                      t_{i-1}
